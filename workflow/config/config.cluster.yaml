cluster: "sbatch --time={resources.time_min} --mem={resources.mem_mb}
          --partition=serc --account=iazevedo
          -c {resources.cpus} -o logs/slurm/{rule}_{wildcards}
          -e logs/slurm/{rule}_{wildcards}"
jobs: 15
default-resources: [cpus=1, mem_mb=5000, time_min=15] #defines default resource requested
resources: [cpus=2, mem_mb=100000] #defines resource limits