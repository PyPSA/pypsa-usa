name: Bug Report
description: Create a report if something doesn't work quite right.
# title: ""
labels: ["bug"]
# assignees:
#   -
body:

- type: checkboxes
  id: checks
  attributes:
    label: Version Checks (indicate both or one)
    options:
    - label: |
        This bug exists on the [master branch](https://github.com/PyPSA/pypsa-usa/tree/master) of PyPSA-USA.
    - label: |
        This bug exists on the [develop branch](https://github.com/PyPSA/pypsa-usa/tree/develop) of PyPSA-USA.

- type: textarea
  attributes:
    label: The Issue
    description: Provide a concise description of what the bug is
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Add a minimal example/command for reproducing the bug
    placeholder: |
      1. Running this command...
      2. With this config.yaml file data...
      3. I get an error in this rule...
  validations:
    required: false

- type: textarea
  id: error
  attributes:
    label: Error Message
    description: |
      If applicable, paste any terminal output to help illustrating your problem.
      In some cases it may also be useful to share your list of installed packages: `conda list`
      This will be automatically formatted into code, so no need for backticks.
    render: shell
  validations:
    required: false

